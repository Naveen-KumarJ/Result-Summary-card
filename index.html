<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <section class="card-container">
    <div class="Your-Result-part">
      <h3>Your Result</h3>
      <div class="cricle-score-part">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="score-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="Summary-part">
      <h3>Summary</h3>
      <div class="mark-section">
        <div class="each-mark sub-reaction sub--1">
          <div class="title-part">
            <img src="" alt="img">
            <span class="subject-title"></span>
          </div>
          <div class="score-part">
            <p><span></span> / 100</p>
          </div>
        </div>
        <div class="each-mark sub-memory sub--2">
          <div class="title-part">
            <img src="" alt="">
            <span class="subject-title"></span>
          </div>
          <div class="score-part">
            <p><span></span> / 100</p>
          </div>
        </div>
        <div class="each-mark sub-verbal sub--3 ">
          <div class="title-part">
            <img src="" alt="">
            <span class="subject-title"></span>
          </div>
          <div class="score-part">
            <p><span></span> / 100</p>
          </div>
        </div>
        <div class="each-mark sub-visual sub--4">
          <div class="title-part">
            <img src="" alt="">
            <span class="subject-title"></span>
          </div>
          <div class="score-part">
            <p><span></span> / 100</p>
          </div>
        </div>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </section>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
